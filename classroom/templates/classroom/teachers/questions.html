{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="card" style="padding-top: 10px">
            <div class="card-header">
                <a href="/teachers/add-question">
                    <button type="button" class="btn btn-outline-success "><i class=" icon-list-add"></i> Add Question</button>
                </a>
            </div>
            <div class="card-body">
                <div class="text-right">


                </div>

                <div class="list-group">
                    {% for question,answer_count in infos %}
                        <a href="{% url 'teachers:score' question.pk %}"class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">
                            {{ question.question }}
                            <span class="badge badge-success badge-pill">{{ answer_count }}</span>
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
