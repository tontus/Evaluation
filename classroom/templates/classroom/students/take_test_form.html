{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h5>Question: {{ question.question }}</h5>
            <p>by {{ question.owner.username }} &nbsp;Marks: {{ question.marks }}</p>
            <form action="/students/questions/{{ question.id }}/" method="post">
                <div class="form-group">{% csrf_token %}
                    <p for="id_answer">Answer:</p>
                    {{ form.answer }}
                </div>
                <input type="submit" value="Submit" class="btn btn-warning"/>
            </form>
        </div>
    </div>

{% endblock %}
