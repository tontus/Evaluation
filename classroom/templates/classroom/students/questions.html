{% extends 'base.html' %}

{% block content %}
    <div class="container">

        <ul class="list-group">
            {% for question in questions %}
                <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">{{ question.question }}<br>
                    <span
                            style="float: right"><a href="{% url 'students:take_test' question.pk %}"
                                                    class="btn btn-outline-success">Submit Answer</a></span><br>by {{ question.owner.username }}
                    &nbsp;
                    Marks: {{ question.marks }} &nbsp;&nbsp;
                </li>
            {% endfor %}
        </ul>

    </div>
{% endblock %}
