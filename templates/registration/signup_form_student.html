{% extends 'base.html' %}



{% block content %}
    <div class="row">
        <div class="col-md-8 col-sm-10 col-12" style="padding-top: 20px">
            <div class="card"><div class="card-body"><h2>Sign up as a {{ user_type }}</h2>
            <form method="post" action="/accounts/signup/student/">
                {% csrf_token %}
                {{ form }}
                <input type="hidden" name="next" value="{{ next }}">
                <p></p>
                <button type="submit" class="btn btn-warning">Sign up</button>
            </form></div></div>
        </div>
    </div>
{% endblock %}
