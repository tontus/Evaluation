{% extends 'base.html' %}



{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6" style="padding-top: 20px">
            <div class="card">
                <div class="card-header" style="background-color: #1ed88b"><h2><strong style="color: #FFFFFF;">Sign Up
                    as a Student</strong></h2></div>
                <div class="card-body"></h2>
                    <form method="post" action="/accounts/signup/student/">
                        {% csrf_token %}
                        {{ form }}
                        <input type="hidden" name="next" value="{{ next }}">
                        <br>
                        <br>
                        <button type="submit" class="btn btn-success">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
